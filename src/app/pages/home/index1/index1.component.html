<section class="section bg-home home-half" id="home" data-image-src="assets/images/bg-home.jpg">
    <div class="bg-overlay"></div>
    <div class="display-table">
        <div class="display-table-cell">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 text-white text-center">
                        <h1 class="home-title">We help startups launch their products</h1>
                        <p class="padding-t-15 home-desc">Etiam sed.Interdum consequat proin vestibulum class at.</p>

                        <p class="play-shadow margin-t-30 margin-l-r-auto"><a (click)="openWindowCustomClass(content)"
                                class="play-btn video-play-icon"><i  class="mdi mdi-play text-center"></i></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-pattern-effect">
        <img src="assets/images/bg-pattern.png" alt="">
    </div>
</section>


<ng-template #content let-modal>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <youtube-player [videoId]="id" (ready)="savePlayer($event)" height="450" width="780" (change)="onStateChange($event)"
            [playerVars]="playerVars">
        </youtube-player>
    </div>
</ng-template>
